<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.5.1.js"></script>

</head>
<body>
    
    <input type="text" id="test1" readonly><br>
    <input type="text" class="test1" value="홍길자"><br>
    <input type="hidden" value="홍길자"><br>
    
    <script>
        //자바 스크립트
        var a = document.getElementById("test1");
        console.log(a.id);

        var a1 = document.querySelector(".test1");
        console.log(a1.value);

        var a2 = document.querySelector("input[type=hidden]").value;
        console.log(a2);

        console.log("-------------------------------");
        //제이쿼리
        //선택자로 실행시, 제이쿼리에서 사용할 수 있는 객체를 리턴
        var b = $('#test1').attr("id"); //[0]는 태그를 가져옴
        console.log(b); //attr("값")은 속성의 확인
        
        var b1 = $(".test1").val(); //제이쿼리 값의 확인
        console.log(b1);        
        $(".test1").val('이순신');

        var b2 = $("input[type=hidden]").val();
        console.log(b2);

    </script>
</body>
</html>
